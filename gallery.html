<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - PLN Icon Plus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #004d80;
    }

    header {
      background: #f2fbff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0078bf;
      font-weight: 600;
    }

    nav a:hover {
      color: #004d80;
    }

    .gallery-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .gallery-container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .btn-instagram {
      display: inline-block;
      background-color: #0078bf;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-instagram:hover {
      background-color: #005f99;
    }

    .footer {
      background: #e0f7ff;
      color: #004d80;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/iconplus.png" alt="PLN Icon Plus Logo" style="height:40px">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="news.html">News</a>
      <a href="gallery.html">Gallery</a>
      <a href="maps.html">Maps</a>
      <a href="application.html">Application</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="gallery-container">
    <h2>Galeri Kegiatan</h2>
    <div class="gallery-grid">
      <img src="img/gallery1.png" alt="Post 1">
      <img src="img/gallery2.png" alt="Post 2">
      <img src="img/gallery3.png" alt="Post 3">
      <img src="img/gallery4.png" alt="Post 4">
      <img src="img/gallery5.png" alt="Post 5">
      <img src="img/gallery6.png" alt="Post 6">
      <img src="img/gallery7.png" alt="Post 7">
      <img src="img/gallery8.png" alt="Post 8">
    </div>
    <a class="btn-instagram" href="https://www.instagram.com/pln.iconplus/" target="_blank">Lihat Profil di Instagram</a>
  </div>

  <div class="footer">
    <p>&copy; 2025 PLN Icon Plus. All rights reserved. <br>CR: Helen Kezia.NS-035</p>
  </div>
</body>
</html>
